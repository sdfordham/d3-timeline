<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      d3.json("rome.json").then(
        res => {
          var data = res.eras;
          d3.select("body").selectAll("p")
            .data(data)
            .enter()
            .append("p")
            .text("New paragraph!");
        }
      );
    </script>
  </body>
</html>
